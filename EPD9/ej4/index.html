<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Simulador de Ecosistema Virtual</title>
</head>
<body onload="iniciarEcosistema()">
    <div id="ecosistema-container">
        <div id="panel-control">
            <h2>Control</h2>
            <button onclick="añadirEspecie('herbivoro')">Añadir Herbívoro</button>
            <button onclick="añadirEspecie('carnivoro')">Añadir Carnívoro</button>
            <button onclick="añadirEspecie('planta')">Añadir Planta</button>
            <button onclick="añadirEspecie('omnivoro')">Añadir Omnívoro</button>
            <hr>
            <button onclick="pausarSimulacion()" id="btn-pausa">Pausar</button>
        </div>

        <div id="ecosistema">
            <div id="tooltip"></div>
        </div>

        <div>
            <div id="estadisticas">
                <h2>Estadísticas</h2>
                <div>Herbívoros: <span id="count-herbivoro">0</span></div>
                <div>Carnívoros: <span id="count-carnivoro">0</span></div>
                <div>Plantas: <span id="count-planta">0</span></div>
                <div>Omnívoros: <span id="count-omnivoro">0</span></div>
                <div>Generación: <span id="generacion">1</span></div>
                <div>Estado: <span id="estado-ecosistema">Equilibrado</span></div>
            </div>

            <div id="log-eventos">
                <h2>Registro de Eventos:</h2>
                <div id="eventos-lista"></div>
            </div>
        </div>
    </div>
    <script src="ej4.js"></script>
</body>
</html>
