<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Plugin SportValidator - Validación Deportiva</title>
    <style>
        .form-group {
            margin: 15px 0;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }

        /* Estilos que aplicará el plugin */
        .sport-valid {
            border-color: #28a745;
            background-color: #f8fff9;
        }

        .sport-invalid {
            border-color: #dc3545;
            background-color: #fff8f8;
        }

        .sport-pending {
            border-color: #ffc107;
            background-color: #fffdf5;
        }

        .sport-message {
            font-size: 12px;
            margin-top: 5px;
            padding: 5px;
            border-radius: 3px;
        }

        .sport-success {
            color: #155724;
            background-color: #d4edda;
        }

        .sport-error {
            color: #721c24;
            background-color: #f8d7da;
        }

        .sport-warning {
            color: #856404;
            background-color: #fff3cd;
        }
    </style>
</head>

<body>
    <h1>Formulario de Inscripción Deportiva</h1>
    <form id="inscripcionDeportiva">
        <div class="form-group">
            <label>Nombre del participante:</label>
            <input type="text" class="form-control" data-sport-type="nombre" placeholder="Introduce tu nombre completo">
        </div>
        <div class="form-group">
            <label>Email de contacto:</label>
            <input type="email" class="form-control" data-sport-type="email" placeholder="ejemplo@email.com">
        </div>
        <div class="form-group">
            <label>Edad del participante:</label>
            <input type="number" class="form-control" data-sport-type="edad" placeholder="Edad entre 16 y 65 años">
        </div>
        <div class="form-group">
            <label>Actividad deportiva:</label>
            <select class="form-control" data-sport-type="actividad">
                <option value="">Selecciona una actividad</option>
                <option value="natacion">Natación</option>
                <option value="spinning">Spinning</option>
                <option value="yoga">Yoga</option>
                <option value="crossfit">CrossFit</option>
            </select>
        </div>
        <div class="form-group">
            <label>Experiencia previa:</label>
            <select class="form-control" data-sport-type="experiencia">
                <option value="">Selecciona tu nivel</option>
                <option value="principiante">Principiante</option>
                <option value="intermedio">Intermedio</option>
                <option value="avanzado">Avanzado</option>
            </select>
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="sport-validator.js"></script>
</body>

</html>
