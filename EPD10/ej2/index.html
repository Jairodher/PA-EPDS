<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de Formulario - Ejercicio 2</title>
    
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

<div class="container">
    <h2>Formulario de Validación</h2>
    <form id="formulario">
        
        <div class="form-group">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" placeholder="Introduce tu nombre">
        </div>

        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" placeholder="ejemplo@gnail.com">
            <div id="suggestion"></div>
        </div>

        <div class="form-group">
            <label for="fecha">Fecha de Reserva:</label>
            <input type="text" id="fecha" readonly placeholder="Selecciona una fecha">
        </div>

        <div class="form-group">
            <label>Nivel de prioridad: <span id="slider-value">50</span></label>
            <div id="slider"></div>
            <input type="hidden" id="prioridad" name="prioridad" value="50">
        </div>

        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" placeholder="600 000 000">
        </div>

        <button type="submit">Enviar Formulario</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mailcheck/1.1.1/mailcheck.min.js"></script>
<script src="script.js"></script>

</body>
</html>
