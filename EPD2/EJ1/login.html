<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Centro Deportivo - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f6f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            background-color: #005f73;
            color: white;
            padding: 20px;
            margin: 0;
        }

        img {
            margin-top: 30px;
            border-radius: 10px;
        }

        form {
            background-color: white;
            padding: 30px;
            margin-top: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        label {
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 95%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #0a9396;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #007f83;
        }

        p {
            margin-bottom: 15px;
            color: #333;
        }
    </style>
</head>

<body>
    <h1>Reservas Centro Deportivo</h1>
    <img src="https://www.centrosupera.com/guadalquivir/wp-content/uploads/sites/29/2019/09/Galeria-Guadalquivir-500x500-5.jpg"
        alt="FotoInicio" width="250" />
    <form action="index.html" method="get">
        <p>Inicia sesión para más información</p>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" required>
        <input type="submit" value="Login">
    </form>
</body>

</html>
