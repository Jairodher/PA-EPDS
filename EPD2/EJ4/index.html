<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Centro Deportivo -(Ej4 - Menú superior)</title>
  <style>
    :root{
      --color-fondo: #222;
      --color-texto: #fff;
      --color-enlace: #00bfff;
    }
    body{
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      line-height: 1.4;
      text-align: center;
    }
    h1{
      color: #1a1a1a;
      margin-top: 20px;
    }
    img{
      display: block;
      margin: 0 auto;
      width: 250px;
      border-radius: 8px;
    }
    form{ margin-top: 20px; }
    input[type="text"],
    input[type="password"]{
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 250px;
    }
    input[type="submit"]{
      background-color: var(--color-enlace);
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      padding: 8px 14px;
      cursor: pointer;
    }
    input[type="submit"]:hover{ filter: brightness(0.9); }
    header{
      background-color: var(--color-fondo);
      color: var(--color-texto);
      padding: 10px 0;
    }
    nav ul{
      list-style: none;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    nav ul li{
      display: inline-block;
      margin: 0 10px;
    }
    nav ul li a{
      color: var(--color-enlace);
      text-decoration: none;
      font-weight: bold;
    }
    nav ul li a:hover{ text-decoration: underline; }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="instalaciones.html">Instalaciones</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="noticias.html">Noticias</a></li>
        <li><a href="contacto.html">Contacto</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <h1>Reservas Centro Deportivo</h1>
  <img src="https://www.centrosupera.com/guadalquivir/wp-content/uploads/sites/29/2019/09/Galeria-Guadalquivir-500x500-5.jpg"
       alt="Instalaciones del Centro Deportivo Supera Guadalquivir" />

  <form action="login.html" method="get">
    <p>Inicia sesión para más información</p>
    <label for="nombre">Nombre:</label><br />
    <input type="text" id="nombre" name="nombre" required /><br />
    <label for="contrasena">Contraseña:</label><br />
    <input type="password" id="contrasena" name="contrasena" required /><br /><br />
    <input type="submit" value="Login" />
  </form>
</body>
</html>
